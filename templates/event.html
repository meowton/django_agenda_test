{% extends 'body.html' %} {% block content %}
<h2>Evento</h2>

<form action="submit" method="POST">
  {% csrf_token %}
  <input type="number" name="event_id" value="{{ event.id }}" hidden />
  <input name="next" value="{{ request.path }}" hidden />

  <label>Title</label>
  <br />
  <input type="text" name="title" value="{{ event.title }}" />
  <br />
  <label>Address</label>
  <br />
  <input
    type="text"
    name="address"
    value="{% if event.address is not None %}{{ event.address }}{% endif %}"
  />
  <br />
  <label>Event Date</label>
  <br />
  <input
    type="datetime-local"
    name="event_date"
    value="{{ event.get_event_date_str }}"
  />
  <br />
  <label>Description</label>
  <br />
  <textarea name="description" rows="5" cols="30">
{{ event.description }}</textarea
  >
  <br />
  <br />
  <button type="submit">Save</button>
  <a href="/agenda/"><button type="button">Cancel</button></a>
</form>
{% endblock %}
